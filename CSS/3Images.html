<!DOCTYPE html>
<html>
    <head>
        <style>
        .img3
        {
            width: 200px;
            height: 200px;
            float:left;
            border: darkgray solid 5px;
            padding: 10px;
            margin: 20px;
            text-align: center;
            font-size: 20px;
            
        }
        button{width:100%;}
            </style>
    </head>
    <body>
        <div class="img3" id="img4">
        Image1
        <img src="img3.jpg" alt="img1" width="100%">
        <button type="button" onclick="removeElement()"> Remove
        
    </div>
    <div class="img3" id="img5">
        Image2
        <img src="img3.jpg" alt="img2" width="100%">
        <button type="button" onclick="changeVisibility()"> Hide
       
    </div>
    <div class="img3">
        Image3
        <img src="img3.jpg" alt="img3" width="100%">
        <button type="button" onclick="resetElement()"> ResetAll
        
    </div>
    <script>
        function removeElement() {
          document.getElementById("img4").style.display = "none";
        }
        
        function changeVisibility() {
          document.getElementById("img5").style.visibility = "hidden";
        }
        
        function resetElement() {
          document.getElementById("img4").style.display = "block";
          document.getElementById("img5").style.visibility = "visible";
        }
        </script>
    </body>
</html>
