<!DOCTYPE html>
<html>
<head>
<style>
img.one {
  height: auto;
}

img.two {
  height: 20%;
  width: 20%;
}

div.three {
  height: 300px;
  width: 300px;
  background-color: powderblue;
}
</style>
</head>
<body>

<h2>Set the height and width of elements</h2>

<p>Original image:</p>
<img class="one" src="img3.jpg" width="500" height="500"><br>

<p>Sized image (200x200 pixels):</p>
<img class="two" src="img3.jpg" width="500" height="500"><br>

<p>The height and width of this div element is 300px:</p>
<div class="three"></div>

</body>
</html>
