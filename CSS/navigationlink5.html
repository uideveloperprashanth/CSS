<!DOCTYPE html>
<html>
    <head>
    Here we r creating Dropdown:<br>
    <style>
    .content
    {
background-color: violet;
display: inline;
position: relative;

    }
    .content-drpdwn
    {
        background-color: tomato;
        display: none;
        box-shadow:yellow;
        position: absolute;
    }
    .content:hover .content-drpdwn
    {
display: inline;
    }
</style>
</head>
<body>
<div class="content">
  <span>  Move Over:</span>
    <div class="content-drpdwn">
        <p>Hellooooooooo!!!</p>
    </div>
</div>
</body>
</html>
